<div id="user" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent"
         fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <!--<button mat-icon-button class="mr-16" [routerLink]="'/apps/e-commerce/orders'">

        <div fxLayout="column" fxLayoutAlign="start start"
             [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
           Lot Creation
          </div>

        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card">
      <mat-tab-group fxLayout="column" fxFlex (selectedTabChange)="tabChanged($event)" style="height:100%;">

        <mat-tab label="Manage Lot" >
          <div class="order-details tab-content p-24" fusePerfectScrollbar>

            <div class="section pb-48">

              <!-- REACTIVE FORM EXAMPLE -->
              <div class="mat-card mat-elevation-z4 p-24 mr-24">
                <form fxLayout="column" [formGroup]="lotCreationForm">
                  <div class="h2 mb-24">Lot Creation</div>
                  <div fxFlex="1 0 auto" fxLayout="row wrap" class="padding-top-10">
                    <mat-form-field appearance="outline" class="padding-left-right-3" fxFlex>
                      <mat-label>Date Received On</mat-label>
                      <input matInput [matDatepicker]="receivedDate" formControlName="receivedDate">
                      <mat-datepicker-toggle matSuffix [for]="receivedDate"></mat-datepicker-toggle>
                      <mat-datepicker #receivedDate></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="padding-left-right-3" fxFlex>
                      <mat-label>Received From</mat-label>
                      <input matInput type="number" formControlName="receivedFrom">

                    </mat-form-field>
                    <mat-form-field appearance="outline" class="padding-left-right-3" fxFlex>
                      <mat-label>No. Of Records received</mat-label>
                      <input matInput type="number" formControlName="noOfRecordsReceived">

                    </mat-form-field>
                    <mat-form-field appearance="outline" class="padding-left-right-3" fxFlex>
                      <mat-label>No. Of Records Blocked</mat-label>
                      <input matInput type="number" formControlName="noOfRecordsBlocked">
                    </mat-form-field>
                  </div>                 

                  <div fxLayout="row" fxLayoutAlign="center center" class="padding-top-bottom-10">

                    <button mat-raised-button type="button" class="mr-16" (click)="save()" color="accent">
                      Save
                    </button>
                    <button mat-raised-button type="button" class="ml-16" (click)="clear()" color="basic">
                      Clear
                    </button>
                  </div>
                </form>
              </div>
              </div>
          </div>
</mat-tab>
