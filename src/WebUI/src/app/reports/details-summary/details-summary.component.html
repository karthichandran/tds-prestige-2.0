<div id="user" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent"
         fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <!--<button mat-icon-button class="mr-16" [routerLink]="">
          <mat-icon>arrow_back</mat-icon>
        </button>-->

        <div fxLayout="column" fxLayoutAlign="start start"
             [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            Details Summary Report
          </div>

        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content p-24">

        <form name="form" [formGroup]="reportform" fxLayout="column">

          <div class="h2 mb-24">Details Summary Report</div>
        
          <div fxLayout="row wrap">
            <mat-form-field class="search-textbox" appearance="outline" fxFlex>
              <mat-label>Lot No</mat-label>
              <input matInput name="lotNo" formControlName="lotNo">
            </mat-form-field>
            <div fxFlex></div>
           <div fxFlex></div>
          </div>

          <div fxLayout="row" fxLayoutAlign="center center" class="padding-bottom-10">
            <button class="mr-8" mat-raised-button type="submit" (click)="search()" color="accent">
              Search
              <mat-icon class="s-22" style="margin-left:5px">search</mat-icon>
            </button>
          
            <button class="add-product-button  mt-24 mt-md-0 mr-24 pink" mat-raised-button (click)="downloadExcel()">
              <span>Download </span>
              <mat-icon class="s-22" style="margin-left:5px">get_app</mat-icon>
            </button>
          </div>
          <div fxLayout="row wrap">
            <div fxFlex>
              <grid [dataSet]="reportRowData" [gridColDef]="reportColumnDef" [showFooter]="true" [scrollbarH]="true" [rowSelection]="'undefined'"></grid>
            </div>
          </div>

        </form>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
