<div id="user" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent"
         fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <!--<button mat-icon-button class="mr-16" [routerLink]="'/apps/e-commerce/orders'">
          <mat-icon>arrow_back</mat-icon>
        </button>-->

        <div fxLayout="column" fxLayoutAlign="start start"
             [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            Bank Accounts
          </div>

        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <mat-tab-group fxLayout="column" fxFlex (selectedTabChange)="tabChanged($event)">

          <mat-tab label="Account Details" #tab1>

            <div class="order-details tab-content p-24" fusePerfectScrollbar>

              <div class="section pb-48">

                <!-- REACTIVE FORM EXAMPLE -->
                <div class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start">
                  <form name="form" [formGroup]="form">

                    <div class="h2 mb-24">User Details</div>
                    <div fxLayout="row wrap" fxLayoutAlign="start center">
                      <div fxLayout="column" fxFlex>
                        <!--<label class="label font-weight-200">Name of the Seller(builder)(As per PAN)</label>-->
                        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
                          <mat-label>User Name</mat-label>
                          <input type="text" matInput formControlName="userName" required>
                          <mat-error>User Name is required!</mat-error>
                        </mat-form-field>
                      </div>
                      <div fxLayout="column" fxFlex>
                        <!--<label class="label font-weight-200">Name of the Premises/Building/Village</label>-->
                        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
                          <mat-label>Password</mat-label>
                          <input type="password" matInput formControlName="userPassword">
                          <mat-error>Password is required!</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="start center">
                      <div fxLayout="column" fxFlex>
                        <!--<label class="label font-weight-200">Name of the Seller(builder)(As per PAN)</label>-->
                        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
                          <mat-label>Bank Name</mat-label>
                          <input type="text" matInput formControlName="bankName" required>
                        </mat-form-field>
                      </div>
                      <div fxLayout="column" fxFlex>
                        <!--<label class="label font-weight-200">Name of the Premises/Building/Village</label>-->
                        <mat-form-field appearance="outline" fxFlex="33" class="pr-4">
                          <mat-label>Lane No</mat-label>
                          <input type="text" matInput formControlName="laneNo">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="h2 mb-24">Grid Numbers</div>
                    <div fxLayout="row wrap" fxLayoutAlign="center center">

                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter A</mat-label>
                        <input type="text" matInput formControlName="letterA">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter B</mat-label>
                        <input type="text" matInput formControlName="letterB">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter C</mat-label>
                        <input type="text" matInput formControlName="letterC">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter D</mat-label>
                        <input type="text" matInput formControlName="letterD">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter E</mat-label>
                        <input type="text" matInput formControlName="letterE">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter F</mat-label>
                        <input type="text" matInput formControlName="letterF">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter G</mat-label>
                        <input type="text" matInput formControlName="letterG">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter H</mat-label>
                        <input type="text" matInput formControlName="letterH">
                      </mat-form-field>

                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="center center">
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter I</mat-label>
                        <input type="text" matInput formControlName="letterI">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter J</mat-label>
                        <input type="text" matInput formControlName="letterJ">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter K</mat-label>
                        <input type="text" matInput formControlName="letterK">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter L</mat-label>
                        <input type="text" matInput formControlName="letterL">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter M</mat-label>
                        <input type="text" matInput formControlName="letterM">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter N</mat-label>
                        <input type="text" matInput formControlName="letterN">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter O</mat-label>
                        <input type="text" matInput formControlName="letterO">
                      </mat-form-field>
                      <mat-form-field appearance="outline" fxFlex="12" class="pr-4">
                        <mat-label>Letter P</mat-label>
                        <input type="text" matInput formControlName="letterP">
                      </mat-form-field>
                    </div>

                  </form>

                  <div fxLayout="row" fxLayoutAlign="center center">
                    <button class="mr-8" mat-raised-button type="submit" (click)="save()" color="accent">
                      Save
                    </button>
                    <button mat-raised-button type="button" color="basic" (click)="clear()">
                      Clear
                    </button>
                    <button mat-raised-button type="button" class="ml-16" *ngIf="form.value.accountId>0" (click)="deleteUser(form.value.accountId)" color="warn">
                      delete
                    </button>
                  </div>

                </div>
              </div>

            </div>
          </mat-tab>

          <mat-tab label="Account List">
            <div class="products tab-content p-24 " fusePerfectScrollbar>
              <div fxLayout="column ">

                <form name="searchForm" fxLayout="row wrap ">
                  <div fxFlex>
                    <mat-form-field appearance="outline" fxFlex class="search-textbox">
                      <mat-label>Sellar Name</mat-label>
                      <input matInput name="searchByUserName" [(ngModel)]="searchByUserName">
                    </mat-form-field>
                  </div>
                  <div fxFlex>
                    <button class="search_button" mat-raised-button type="submit" (click)="search()" color="accent">
                      Search
                      <mat-icon class="s-22" style="margin-left:5px">search</mat-icon>
                    </button>
                    <button class="search_button" mat-raised-button type="button" color="basic" (click)="reset()">
                      Reset
                      <mat-icon class="s-22" style="margin-left:5px">refresh</mat-icon>
                    </button>
                  </div>
                </form>

                <div fxLayout="row wrap">
                  <div fxFlex>
                    <grid *ngIf="showListGrid" [dataSet]="rowData" [gridColDef]="columnDef" [rowSelection]="'undefined'" (editRow)="editRow($event)" (deleteRow)="deleteRow($event)" [showFooter]="true"></grid>
                  </div>
                </div>
              </div>

            </div>
          </mat-tab>

        </mat-tab-group>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
