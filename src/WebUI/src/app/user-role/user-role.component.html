<div id="userrole" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent"
         fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <!--<button mat-icon-button class="mr-16" [routerLink]="'/apps/e-commerce/orders'">
          <mat-icon>arrow_back</mat-icon>
        </button>-->

        <div fxLayout="column" fxLayoutAlign="start start"
             [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            User Role
          </div>
          
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->
    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <mat-tab-group fxLayout="column" fxFlex (selectedTabChange)="tabChanged($event)">

          <mat-tab label="User Role">

            <div class="order-details tab-content p-24" fusePerfectScrollbar>

              <div class="section pb-48">

                <!-- REACTIVE FORM EXAMPLE -->

                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column"name="form" [formGroup]="form">

                  <div class="h2 mb-24">Create a New Role</div>

                  <div fxLayout="row wrap">

                    <mat-form-field appearance="outline" fxFlex class="pr-4">
                      <mat-label>New Role</mat-label>
                      <input matInput formControlName="name" required>
                      <mat-error>Role is required!</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex>
                      <mat-label>Reporting To</mat-label>
                      <mat-select formControlName="reportingTo" required>
                        <mat-option *ngFor="let option of reportingToDDL" [value]="option.id">
                          {{option.description}}
                        </mat-option>
                      </mat-select>
                      <mat-error>Reporting To is required!</mat-error>
                    </mat-form-field>
                  </div>

                  <div fxLayout="row wrap">
                    <mat-checkbox class="checkbox" formControlName="isOrganizationRole" fxFlex>
                      Organization Role
                    </mat-checkbox>
                  </div>

                  <div fxLayout="row" fxLayoutAlign="center center">
                    <button class="mr-8" mat-raised-button type="submit" (click)="save()" color="accent">
                      Save
                    </button>
                    <button mat-raised-button type="button" color="basic" (click)="clear()">
                      Clear
                    </button>
                  </div>

                </form>

              </div>

            </div>
          </mat-tab>

          <mat-tab label="User Role List">
            <div class="products tab-content p-24" fusePerfectScrollbar>
             
                <grid [dataSet]="rowData" [gridColDef]="columnDef" (editRow)="selectedRow($event)"></grid>
            
            </div>
          </mat-tab>

        </mat-tab-group>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
