<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/repro2.png" >
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Welcome to REpro Services.
        </div>

        <!--<div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.
        </div>-->

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

      <div id="login-form">

        <div class="logo" fxHide.gt-xs>
          <img src="assets/images/logos/repro.png">
        </div>
        <div *ngIf="isLogin">
          <div class="title">LOGIN TO YOUR ACCOUNT</div>

          <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

            <!--<mat-form-field appearance="outline">
      <mat-label>Bank</mat-label>
      <input matInput formControlName="userType">
      <mat-icon matSuffix class="secondary-text">account_balance</mat-icon>
      <mat-error>
        Bank is required
      </mat-error>
    </mat-form-field>-->

            <mat-form-field appearance="outline">
              <mat-label>User</mat-label>
              <input matInput formControlName="user">
              <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
              <mat-error *ngIf="loginForm.get('user').hasError('required')">
                User is required
              </mat-error>

            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
              <mat-error>
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                 fxLayoutAlign="space-between center">
              <mat-checkbox class="remember-me" aria-label="Remember Me" formControlName="rememberMe">
                Remember Me
              </mat-checkbox>

              <a class="forgot-password" (click)="isLogin=false">
                Forgot Password?
              </a>
            </div>

            <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                    [disabled]="loginForm.invalid">
              LOGIN
            </button>
          </form>
        </div>
        <div *ngIf="!isLogin">
          <div class="title">RECOVER YOUR PASSWORD</div>
          <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <mat-form-field appearance="outline">
              <mat-label>User</mat-label>
              <input matInput formControlName="user">
              <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
              <mat-error *ngIf="loginForm.get('user').hasError('required')">
                User is required
              </mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              <mat-icon matSuffix class="secondary-text">email</mat-icon>
              <mat-error>
                Email is required
              </mat-error>
            </mat-form-field>

            <button mat-raised-button color="accent" class="submit-button" [disabled]="forgotPasswordForm.invalid">
              SUBMIT
            </button>
            <button mat-raised-button  class="submit-button yellow" (click)="cancel()">
              CANCEL
            </button>
          </form>
        </div>

</div>
